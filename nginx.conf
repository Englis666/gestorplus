server {
    listen 80;
    server_name localhost;

    root /var/www/html;
    index index.php;

    # # FRONTEND: React build en /frontend
    # location /frontend/ {
    #     alias /var/www/html/frontend/build/;
    #     try_files $uri $uri/ /frontend/index.html;
    #     index index.html;
    # }

    # # BACKEND: PHP en /backend
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        if ($request_method = OPTIONS ) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PATCH, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, x-estudio-id, x-experiencia-id";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 200;
        }
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;  
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
